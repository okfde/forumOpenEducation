message: >-
  Wenn auch überwiegend auf Englisch, so ist CS unplugged doch eine wahre
  Fundgrube für einen anregenden Informatikunterricht. Viele der "classic"
  Lektionen (https://classic.csunplugged.org/) sind inzwischen auch in
  verschiedene Sprachen übersetzt. Ein Blick in den zugehörigen YouTube Channel
  kann ich auch nur empfehlen. So läßt sich zeitgemäßer Informatikunterricht
  auch ohne großen technischen Aufwand vermitteln - großartig!
